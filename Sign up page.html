<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unam Tutoring Website - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Logo 1.png" alt="Website Logo">
        <h1>Unam Tutoring Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="find-tutors.html">Find Tutors</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <input type="text" placeholder="Full Name" name="full_name" required>
                <input type="text" placeholder="Course" name="course">
                <input type="email" placeholder="Email" name="email" required>
                <input type="tel" placeholder="Phone Number" name="phone">
                <input type="password" placeholder="Password" name="password" required>
                <div class="user-type">
                    <input type="radio" id="student" name="user_type" value="student" required> 
                    <label for="student">Student</label>
                    <input type="radio" id="tutor" name="user_type" value="tutor" required> 
                    <label for="tutor">Tutor</label>
                </div>
                <button type="submit" id="signup-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="Login.html.html">Login</a></p>
        </div>
    </div>
    <script>
        document.getElementById("signup-button").addEventListener("click", function() {
            // Redirect to the login page
            window.location.href = "login.html.html";
        });
    </script>
</body>
</html>
